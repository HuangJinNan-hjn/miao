<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    /*.table*/
      .table {
     border-collapse: collapse;
      }
    .table tr td , .table tr th{
      border-bottom:1px solid #dee2e6;
      padding: 20px;
      text-align: left;
      min-width:150px;
    }
     /*.table-sm*/
    .table-sm tr td , .table-sm tr th{
      padding: 10px;
    }
    /*.table-striped*/
    .table-striped tbody tr:nth-child(odd) {
      background-color: #f2f2f2;
    }
      /*.table-hover*/
    .table-hover tbody tr:hover{
       background-color: #f2f2f2;
    }
    /*.table-bordered*/
    .table-bordered tr td , .table-bordered tr th{
      border:1px solid #dee2e6;
    }
    /*.table-borderless*/
     .table-borderless tr td , .table-borderless tr th{
      border:none;
    }
     /*.table-dark*/
    .table-dark tr td , .table-dark tr th{
      background-color: #000;
      color:white;
      border-bottom:1px solid #373b3e;
    }
     /*.table-striped-columns*/
    .table-striped-columns tr td:nth-child(even) , .table-striped-columns tr th:nth-child(even){
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <table class="table ">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>

    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>

    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Jacob</td>
      <td>Thornton</td>
      <td>@fat</td>

    </tr>
    <tr>
      <th scope="row">3</th>
      <td colspan="2">Larry the Bird</td>
      <td>@twitter</td>

    </tr>
  </tbody>
</table>
</body>
</html>
